<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSPM &ndash; Packages</title>
    <link rel="stylesheet" href="https://ga.jspm.io/npm:normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Major+Mono+Display&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,700&family=Source+Code+Pro&family=Vollkorn&display=swap" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <jspm-packages-featured>
            <h1>Featured Packages</h1>
            <ul></ul>
        </jspm-packages-featured>
    </main>
    <script type="module">
        function getRandomFloat(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        const maintenance = getRandomFloat(0, 1.0);
        const quality = getRandomFloat(0.5, 1.0);
        const popularity = getRandomFloat(0.3, 1.0);

        const {default: recentPackages} = await import(`https://registry.npmjs.org/-/v1/search?text=not:insecure&maintenance=${maintenance}&quality=${quality}&popularity=${popularity}`, { assert: { type: "json" } });
        console.log(recentPackages)
        document.querySelector('jspm-packages-featured ul').innerHTML = recentPackages.objects.map(npmPackage => {

            const NPM_PROVIDER_URL = "/package/";
            const { name, version, description } = npmPackage.package;
            const packagePin = `${name}@${version}`;

            return `
            <li><a href=${NPM_PROVIDER_URL}${packagePin}>${packagePin}</a><p>${description}</p></li>
            `
        }).join("\n");
    </script>
</body>

</html>
